<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">

<body>
    <header>
        <h1>Marcus's To Do List</h1>

    <div class="container">
        <form>

            <ul class="list"></ul>

    </div>
